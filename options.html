<!DOCTYPE html>
<html>
<head>
  <title>VoipMonitor Extension Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      
      background-color: #f8f9fa;
      min-width: 400px!important;
    }
    .container {
      background: white;
      padding: 1rem;
      /*max-width: 600px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);*/
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary">VoipMonitor Extension Settings</h2>
    
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Target Page URL</label>
        <input id="url" type="text" class="form-control" placeholder="https://yourdomain.com/payment" />
      </div>

      <div class="mb-3">
        <label class="form-label">Card Field Names/IDs</label>
        <input id="fields" type="text" class="form-control" placeholder="cardnumber,ccnum" />
        <div class="form-text">Enter comma-separated values</div>
      </div>

      <div class="mb-3">
        <label class="form-label">VoipMonitor API URL</label>
        <input id="apiUrl" type="text" class="form-control" placeholder="https://your-voipmonitor.com/api/json.php" />
      </div>

      <div class="mb-3">
        <label class="form-label">API User</label>
        <input id="user" type="text" class="form-control" placeholder="admin" />
      </div>

      <div class="mb-3">
        <label class="form-label">API Password</label>
        <input id="password" type="password" class="form-control" placeholder="password" />
      </div>

      <div class="mb-3">
        <label class="form-label">Sensor ID</label>
        <input id="sensorId" type="text" class="form-control" placeholder="1" />
      </div>

      <div class="mb-3">
        <label class="form-label">Extension (caller or called)</label>
        <input id="extension" type="text" class="form-control" placeholder="11790" />
      </div>

      <div class="mb-3">
        <label class="form-label">Pause Duration</label>
        <div class="input-group">
          <input id="pauseDuration" type="number" class="form-control" placeholder="10" />
          <span class="input-group-text">seconds</span>
        </div>
      </div>

      <button id="save" class="btn btn-primary w-100">Save Settings</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
